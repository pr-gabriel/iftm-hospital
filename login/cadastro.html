<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Clínica Esperança</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Adicione o script do reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <img src="img/logo.png" alt="Clínica Esperança" class="logo">
            <h1>Clínica Esperança</h1>
            <p class="subtitle">Se cadastre para ter acesso ao login da área de pacientes!</p>
            <form action="processamento.php" method="POST">
                <label for="usuario" class="input-label">Usuário</label>
                <input type="text" id="usuario" name="usuario" placeholder="Seu nome" required class="input-field">
                
                <label for="email" class="input-label">E-mail</label>
                <input type="email" id="email" name="email" placeholder="exemplo@gmail.com" required class="input-field">

                <label for="telefone" class="input-label">Telefone (WhatsApp)</label>
                <input type="text" id="telefone" name="telefone" placeholder="(ddd) 99999-9999" required class="input-field">
                
                <label for="senha" class="input-label">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Sua senha" required class="input-field">

                <label for="confirmarSenha" class="input-label">Confirme sua senha</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Redigite sua senha" required class="input-field">
                
                <div class="show-password">
                    <input type="checkbox" id="mostrarSenhaCadastro">
                    <label for="mostrarSenhaCadastro">Mostrar a senha</label>
                </div>

                <!-- Seção do reCAPTCHA -->
                <div class="g-recaptcha" data-sitekey=""></div>

                <button type="submit" class="btn">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
